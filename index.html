    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalOrganization",
      "name": "MentalSpace",
      "url": "https://mentalspace-insight-hub.lovable.app",
      "logo": "https://mentalspace-insight-hub.lovable.app/logo.png",
      "description": "Professional online mental health services providing therapy, counseling, and psychiatric care with licensed mental health professionals offering same-week appointment starts",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-MENTAL",
        "contactType": "customer service",
        "availableLanguage": ["en"],
        "hoursAvailable": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
            "opens": "08:00",
            "closes": "20:00"
          },
          {
            "@type": "OpeningHoursSpecification", 
            "dayOfWeek": ["Saturday", "Sunday"],
            "opens": "10:00",
            "closes": "18:00"
          }
        ]
      },
      "sameAs": [
        "https://facebook.com/mentalspace",
        "https://twitter.com/mentalspace",
        "https://linkedin.com/company/mentalspace"
      ],
      "medicalSpecialty": [
        "Psychiatry", 
        "Psychology", 
        "Mental Health Counseling",
        "Marriage and Family Therapy",
        "Clinical Social Work",
        "Addiction Counseling"
      ],
      "serviceType": [
        "Online Therapy",
        "Individual Therapy", 
        "Couples Therapy",
        "Teen Therapy",
        "Life Coaching",
        "Mental Health Assessment",
        "Crisis Counseling"
      ],
      "areaServed": "US",
      "availableService": [
        {
          "@type": "MedicalTherapy",
          "name": "Depression Treatment",
          "description": "Evidence-based therapy for depression using cognitive behavioral therapy and other proven approaches"
        },
        {
          "@type": "MedicalTherapy",
          "name": "Anxiety Treatment", 
          "description": "Specialized anxiety therapy including panic disorder, social anxiety, and generalized anxiety treatment"
        },
        {
          "@type": "MedicalTherapy",
          "name": "PTSD Treatment",
          "description": "Trauma-focused therapy for PTSD and trauma recovery using EMDR and other evidence-based methods"
        },
        {
          "@type": "MedicalTherapy",
          "name": "ADHD Support",
          "description": "Comprehensive ADHD assessment and therapeutic support for children, teens, and adults"
        },
        {
          "@type": "MedicalTherapy",
          "name": "Bipolar Disorder Treatment",
          "description": "Mood stabilization therapy and psychiatric support for bipolar disorder management"
        }
      ],
      "hasCredential": [
        {
          "@type": "EducationalOccupationalCredential",
          "name": "Licensed Clinical Social Worker (LCSW)"
        },
        {
          "@type": "EducationalOccupationalCredential", 
          "name": "Licensed Professional Counselor (LPC)"
        },
        {
          "@type": "EducationalOccupationalCredential",
          "name": "Licensed Marriage and Family Therapist (LMFT)"
        },
        {
          "@type": "EducationalOccupationalCredential",
          "name": "Licensed Clinical Mental Health Counselor (LCMHC)"
        }
      ]
    }
    </script>

    <script type="application/ld+json">

      ],
      "potentialAction": {
        "@type": "ScheduleAction",
        "target": "https://mentalspace-insight-hub.lovable.app/therapist-matching",

      }
    }
